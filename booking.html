        <script>
            function updateSizeAndPrice() {
                const design = document.getElementById('design').value;
                const sizeSelect = document.getElementById('size');
    
                sizeSelect.innerHTML = '<option value="">-- Select Size/Price --</option>';
                sizeSelect.disabled = true;
    
                if (design === 'Plain Gel X') {
                    sizeSelect.innerHTML += `
                        <option value="Small (R150)">Small (R150)</option>
                        <option value="Medium (R160)">Medium (R160)</option>
                        <option value="Large (R170)">Large (R170)</option>
                        <option value="Extra-Large (R180)">Extra-Large (R180)</option>
                    `;
                    sizeSelect.disabled = false;
                } else if (design === 'Gel X with Design') {
                    sizeSelect.innerHTML += `
                        <option value="Small (R160 - R190)">Small (R160 - R190)</option>
                        <option value="Medium (R200 - R240)">Medium (R200 - R240)</option>
                        <option value="Large (R250 - R300)">Large (R250 - R300)</option>
                    `;
                    sizeSelect.disabled = false;
                } else if (design === 'Gel Pedicure') {
                    sizeSelect.innerHTML += '<option value="R100 - R130">R100 - R130</option>';
                    sizeSelect.disabled = false;
                } else if (design === 'Buff and Shine') {
                    sizeSelect.innerHTML += '<option value="R80">R80</option>';
                    sizeSelect.disabled = false;
                } else if (design === 'Soak Off') {
                    sizeSelect.innerHTML += '<option value="R80">R80</option>';
                    sizeSelect.disabled = false;
                }
            }
    
            function submitForm(event) {
    event.preventDefault();

    const submitButton = document.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.classList.add('loading');
    submitButton.textContent = 'Sending...';

    const templateParams = {
        to_email: 'tumelovincent558@gmail.com',
        from_name: document.getElementById('name').value,
        contact_number: document.getElementById('contact').value,
        customer_email: document.getElementById('email').value,
        design_type: document.getElementById('design').value,
        size_price: document.getElementById('size').value,
    };

    emailjs.send('service_f55uznd', 'template_b4oc3r2', templateParams)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            alert('Thank you! We will get back to you with the available date and time.');
            document.querySelector('form').reset();
        })
        .catch(function(error) {
            console.log('FAILED...', error);
            alert('Error details: ' + JSON.stringify(error));
        })
        .finally(function() {
            submitButton.disabled = false;
            submitButton.classList.remove('loading');
            submitButton.textContent = 'Submit Booking';
        });
}
        </script>
    </head>
    <body>
        <div class="form-container">
            <h2>Nail Design Booking Form</h2>
            <form onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" name="contact" required pattern="\d{10,15}" title="Please enter a valid phone number (10-15 digits).">
                </div>
    
                <div class="form-group">
                    <label for="email">Email (optional):</label>
                    <input type="email" id="email" name="email">
                </div>
    
                <div class="form-group">
                    <label for="design">Nail Design:</label>
                    <select id="design" name="design" onchange="updateSizeAndPrice()" required>
                        <option value="">-- Select Design --</option>
                        <option value="Plain Gel X">Plain Gel X</option>
                        <option value="Gel X with Design">Gel X with Design</option>
                        <option value="Gel Pedicure">Gel Pedicure</option>
                        <option value="Buff and Shine">Buff and Shine</option>
                        <option value="Soak Off">Soak Off</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="size">Size/Price:</label>
                    <select id="size" name="size" required disabled>
                        <option value="">-- Select Size/Price --</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <button type="submit">Submit Booking</button>
                </div>
            </form>
        </div>
